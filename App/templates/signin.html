<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            min-height: 100vh;
            background: url("/static/img/Fondounfv.jpg") no-repeat center center fixed;
            width: 100%;
            background-position: center center;
            background-attachment: fixed;
            background-size: 100vw 100vh;
            padding-top: 200px;
            padding-left: 1000px;           
        }

        .form-container {
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #ffcc00;
            color: #333;
            border: none;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #e6b800;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-control {
            border-color: #ccc;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 204, 0, 0.25);
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="form-container">
            <form action="{% url 'signin' %}" method="POST">
                {% csrf_token %}
                <h1>Iniciar Sesión</h1>
                
                <div class="form-group mb-3">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                
                <div class="form-group mb-3">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                
                <button class="btn btn-login">Ingresar</button>
            </form>
            <a class="register-link" href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
            <a class="register-link" href="{% url 'recuperar_contrasena' %}">¿Olvidaste tu contraseña?</a>
        </div>
    </main>
</body>
</html>
